<!doctype html>
<html lang="en">
  <head>
    <title>恆河牌 購買資訊</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .nav-link{
          border-bottom: 3px solid black;
          margin-right: 36px;
        }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">恆河牌</a>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">聯絡客服</a>
              </li>
          </div>
          <div>
            <a href="#" class="btn btn-secondary">登出</a>
          </div>
        </div>
    </nav>

    <main class="container">
        <div id="signin" class="container my-5">
            <h1>購買資訊</h1>
            <form action="https://www.townway.com.tw/auth" class="my-5">
                <div class="mb-3">
                  <label for="username" class="form-label">使用者名稱：</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">購買人姓名：</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">購買人信箱：</label>
                  <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">購買人電話：</label>
                  <input type="phone" class="form-control" id="phone" aria-describedby="formHelp">
                  <div id="formHelp" class="form-text">練習專案，請勿填寫真實個資及帳密。</div>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">送貨地址：</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-primary" onclick="return cartCheck(this)">結帳</button>
                </div>
              </form>
        </div>
    </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- jQuery-->
    <script src = "https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function cartCheck(){
        var nameCheck = document.getElementById("name").value;
        var emailCheck = document.getElementById("email").value;
        var phoneCheck = document.getElementById("phone").value;
        var usernameCheck = document.getElementById("username").value;
        var addressCheck = document.getElementById("address").value;
  
        if (nameCheck == null || nameCheck == "") {
          alert("購買人姓名未填寫");
          return false;
        }
        else if (emailCheck == null || emailCheck == "") {
          alert("購買人信箱未填寫");
          return false;
        }
        else if (phoneCheck == null || phoneCheck == "") {
          alert("購買人電話未填寫");
          return false;
        }
        else if (usernameCheck == null || usernameCheck == "") {
          alert("使用者名稱未填寫");
          return false;
        }
        else if (addressCheck == null || addressCheck == "") {
          alert("送貨地址未填寫");
          return false;
        }
      }
    </script>

  </body>
</html>
